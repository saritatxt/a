<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button id="botao">Verificar</button>
    
    <section id="resultado"><p>informe um ano para saber se ele é bissexto</p></section>

    <script>
        let btn = document.getElementById('botao')
        btn.addEventListener("click",function(e){
            e.preventDefault()

            let resultado = document.getElementById('resultado') 
            let ano = Number (window.prompt('Qual é o ano que você quer verificar?'))

            if((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)){
                resultado.innerHTML = `O ano de <strong>${ano}</strong> é bissexto;`;
            } else {
                resultado.innerHTML = `O ano de <strong>${ano}</strong> NÃO é bissexto;`;
            }
        })
    </script> 
</body>
</html>
