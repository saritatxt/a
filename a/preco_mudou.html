<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
</head>
<body>
    <h1>Preço Mudou</h1>
    <button id="botao">Verificar</button>
    <section id="analise"><p> Clique no botão para analisar a mudança de preço</p></section>


<script>
    btn = document.getElementById('botao')
    btn.addEventListener("click", function (e) {
    e.preventDefault()
    let analise = window.document.getElementById('analise')
 

        let precoAntes = Number (window.prompt('Qual era o antigo preço?'))
        let precoDepois = Number (window.prompt('Qual é o preço atual?'))

        diferenca = precoDepois - precoAntes
        variacao = ([(precoAntes/precoDepois) - 1] *100 ).toFixed(2);

        if(precoAntes > precoDepois){
            analise.innerHTML = `O produto custava R$<strong>${precoAntes}</strong> e agora custa R$<strong>${precoDepois}</strong>. <br> Hoje o produto está mais barato. <br> O preço caiu R$<strong>${diferenca}</strong> em relação ao preço anterior. <br> Uma variação de <strong>${variacao}</strong>% para baixo;` 
        }else if (precoAntes < precoDepois){
            analise.innerHTML = `O produto custava R$<strong>${precoAntes}</strong> e agora custa R$<strong>${precoDepois}</strong>. <br> Hoje o produto está mais caro. <br> O preço subiu R$<strong>${diferenca}</strong> em relação ao preço anterior. <br> Uma variação de <strong>${variacao}</strong>% para cima;` 
        }
    })
</script>

</body>
</html>
