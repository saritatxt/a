<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
</head>
<body>
    <h1>Calcular Troco</h1>
    <button id="botao">Comprar produto</button>
    

    <script>
        let btn = document.getElementById('botao')
        btn.addEventListener("click",function(e){
            e.preventDefault()

            
            let produto = window.prompt('Qual é o produto que você está comprando?')
            let preco = parseFloat (window.prompt('Qual é o preco de '+produto+'?'))
            let pag = parseFloat (window.prompt('Qual foi o valor que você deu para pagar o '+produto+'?'))

            total = pag-preco
            
                resultado = window.alert(`você comprou o produto ${produto} que custou R$${preco} Deu R$${pag} em dinheiro e vai receber R$${total} de troco.`)
            
        })
    </script> 
</body>
</html>
