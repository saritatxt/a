<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Medidas</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
</head>
<body>
    
    <h1>Conversor de Medidas</h1>
    <button id="btn">Converter</button>
    <section id="converter"><p> Clique no botão para iniciar</p></section>

    <script>
        

        btn = document.getElementById('btn');
        btn.addEventListener("click", function(e) {
            e.preventDefault();
            let m = parseFloat(window.prompt('Digite uma distância em metros (m)'));
    
            Km = m/1000
            Hm = m/100
            Dam = m/10
            dm = m*10
            cm = m*100
            mm = m*1000
            

            converter = document.getElementById('converter');
            converter.innerHTML = `<strong>${m.toFixed(1)}</strong>m equivale a <strong>${Km}</strong>Km; <strong>${Hm}</strong>Hm; <strong>${Dam}</strong>Dam; <strong>${dm}</strong>dm; <strong>${cm}</strong>cm; <strong>${mm}</strong>mm`;
        });
    </script>
</body>
</html>
